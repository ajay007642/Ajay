<html>
<head>
<style>
table, th, td{
        border: 1px solid gray;
}
</style>
</head>
<body>
<table>
<tr>
<th colspan="3" rowspan="3">this is spanning all three rows</th>
</tr>
<tr>
    <td rowspan="4">Cell 1</td>
    <td colspan="3" align="center">Cell 2
    <table>
        <tr>
            <b><th colspan="2">Nested HTML Table</th></b>
        </tr>
        <tr>
            <td>Cell 2.1</td>
            <td>Cell 2.2</td>
                    </tr>
                    <tr>
                        <td>Cell 2.3</td>
                        <td>Cell 2.4</td>
                    </tr>
    </table>  
</td>      
</tr>
</table>
</body>
</html>
